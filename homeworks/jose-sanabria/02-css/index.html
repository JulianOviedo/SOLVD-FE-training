<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <div class="profile-picture">
          <img src="./images/working-picture.jpg" alt="Profile picture" />
        </div>
      </div>
      <div class="column">
        <h2 class="name">Jose Sanabria</h2>
        <p class="role">Software Engineer</p>

        <div class="social-media">
          <a href="http://www.github.com" class="social-media__icon"
            ><img src="./images/github.svg" alt="Github icon"
          /></a>
          <a href="http://www.twitter.com" class="social-media__icon"
            ><img src="./images/twitter.svg" alt="Twitter icon"
          /></a>
          <a href="http://www.linkedin.com" class="social-media__icon"
            ><img src="./images/linkedin.svg" alt="Linkedin icon"
          /></a>
          <a href="http://www.youtube.com" class="social-media__icon"
            ><img src="./images/youtube.svg" alt="Youtube icon"
          /></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column experience">
        <p>7</p>
        Years of work experience
      </div>
      <div class="column experience">
        <p>50+</p>
        Completed projects
      </div>
      <div class="column experience">
        <p>20+</p>
        Satisfied customers
      </div>
    </div>
    <div class="contact-section">
      <div class="row">
        <div class="column">
          <button type="button" class="btn btn-contact">
            Download CV
            <img
              src="./images/download_icon.svg"
              class="btn-img"
              alt="Download CV"
            />
          </button>
        </div>
        <div class="column">
          <button id="contactMe" type="button" class="btn btn-contact">
            Contact me
          </button>
        </div>
      </div>
    </div>

    <div class="row experience-section">
      <div class="column">
        <button type="button" class="btn btn-experience">Portfolio</button>
      </div>
      <div class="column">
        <button type="button" class="btn btn-experience">Skills</button>
      </div>
    </div>
    <div class="projects-section">
      <div class="row">
        <div class="column">
          <img
            class="card-img card-img__grayscale"
            src="./images/risks.png"
            alt="Risks image"
          />
        </div>
        <div class="column">
          <img
            class="card-img"
            src="./images/sam_developer.png"
            alt="Sam developer image"
          />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <img
            class="card-img card-img__grayscale"
            src="./images/art.png"
            alt="Art image"
          />
        </div>
        <div class="column">
          <img
            class="card-img card-img__grayscale"
            src="./images/friday_dinner.png"
            alt="Friday dinner image"
          />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <img
            class="card-img"
            src="./images/mobile_phone.png"
            alt="Mobile phone image"
          />
        </div>
        <div class="column">
          <img
            class="card-img card-img__grayscale"
            src="./images/food.png"
            alt="Food image"
          />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <p class="text-center">Â© Victor Alvarado. 2022 All rigths reserved</p>
        </div>
      </div>
    </div>
  </body>
</html>
