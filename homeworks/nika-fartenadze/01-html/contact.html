<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <hr />
    <main id="main-container">
      <h1>Contact Me</h1>
      <div class="form-container">
        <form id="form" method="get">
          <div>
            <label>Full Name*</label>
            <input required type="text" placeholder="Your name.." />
            <input required type="text" placeholder="Your last name.." />
          </div>
          <div>
            <label for="phone">Phone number*</label>
            <input id="phone" required type="text" placeholder="Your phone.." />
          </div>
          <div>
            <label for="country">Country</label>
            <select name="country" id="country">
              <option selected value="australia">Australia</option>
              <option value="georgia">Georgia</option>
              <option value="ukraine">Ukraine</option>
            </select>
          </div>
          <div>
            <textarea
              name="message"
              id="message"
              cols="24"
              rows="13"
              placeholder="Your message.."
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <hr />
    <footer>
      <a href="google.com">
        <img src="./images/faceboko-logo.png" alt="facebook logo" width="50" />
      </a>
      <a href="google.com">
        <img
          src="./images/instagram-logo.webp"
          alt="instagram logo"
          width="50"
        />
      </a>
      <a href="google.com">
        <img src="./images/linkedin-logo.png" alt="linkedin logo" width="50" />
      </a>
      <a href="google.com">
        <img src="./images/twitter-logo.png" alt="twitter logo" width="50" />
      </a>
    </footer>
  </body>
</html>
