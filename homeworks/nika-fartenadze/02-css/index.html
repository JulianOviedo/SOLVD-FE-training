<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="theme-toggle-container">
        <img
          width="50"
          src="./images/Btn Change-theme.png"
          alt=""
          class="theme-toggle-button"
        />
      </div>
      <header class="header">
        <div class="header-profile">
          <img
            src="./images/profile-picture.png"
            alt="Profile Picture"
            class="profile-picture"
          />
          <div class="profile-info">
            <h2>Nika Fartenadze</h2>
            <p>Test Automation Engineer</p>
            <div class="profile-social-media-icons">
              <img src="./images/github.png" width="20" alt="github" />
              <img src="./images/twitter.png" width="20" alt="github" />
              <img src="./images/linkedin.png" width="20" alt="github" />
              <img src="./images/youtube.png" width="20" alt="github" />
            </div>
          </div>
        </div>

        <!-- <div class="header-content">
          <div class="header-content-info"></div>
          <div class="header-content-buttons">
            <div class="header-content-cv-button"></div>
            <div class="header-content-contact-button"></div>
          </div>
        </div> -->
      </header>
    </div>
  </body>
</html>
