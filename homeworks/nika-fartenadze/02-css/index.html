<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="theme-toggle-container">
        <img
          width="50"
          src="./images/toggle-theme-button.png"
          alt=""
          class="theme-toggle-container__button"
        />
      </div>
      <header class="header">
        <div class="header__profile">
          <img
            src="./images/profile-picture.png"
            alt="Profile Picture"
            class="header__profile-picture"
          />
          <div class="header__profile-info">
            <h2 class="header__profile-name">Nika Fartenadze</h2>
            <p class="header__profile-title">Test Automation Engineer</p>
            <div class="header__profile-social-media-icons">
              <img
                src="./images/github.png"
                width="20"
                alt="github"
                class="header__profile-social-icon"
              />
              <img
                src="./images/twitter.png"
                width="20"
                alt="twitter"
                class="header__profile-social-icon"
              />
              <img
                src="./images/linkedin.png"
                width="20"
                alt="linkedin"
                class="header__profile-social-icon"
              />
              <img
                src="./images/youtube.png"
                width="20"
                alt="youtube"
                class="header__profile-social-icon"
              />
            </div>
          </div>
        </div>
        <div class="header__profile-facts-container">
          <div class="header__profile-fact">
            <p class="header__profile-fact-number">7</p>
            <p class="header__profile-fact-description">
              Years of work experience
            </p>
          </div>
          <div class="header__profile-fact">
            <p class="header__profile-fact-number">50+</p>
            <p class="header__profile-fact-description">Completed projects</p>
          </div>
          <div class="header__profile-fact">
            <p class="header__profile-fact-number">20+</p>
            <p class="header__profile-fact-description">Satisfied customers</p>
          </div>
        </div>
        <div class="header__profile-buttons-container">
          <button class="header__profile-cv-button button">
            Download CV <img src="./images/arrow.png" width="10" alt="arrow" />
          </button>
          <button class="header__profile-contact-button button">
            Contact Me
          </button>
        </div>
      </header>
      <main class="main-content">
        <nav class="main-content__tab-navigation-bar">
          <a href="#" class="main-content__tab">Portfolio</a>
          <a href="#" class="main-content__tab">Skills</a>
        </nav>
        <div class="main-content__projects-container">
          <div class="main-content__project">
            <img src="./images/projects/1.png" alt="project 1" />
          </div>
          <div class="main-content__project">
            <img src="./images/projects/2.png" alt="project 2" />
          </div>
          <div class="main-content__project">
            <img src="./images/projects/3.png" alt="project 3" />
          </div>
          <div class="main-content__project">
            <img src="./images/projects/4.png" alt="project 4" />
          </div>
          <div class="main-content__project">
            <img src="./images/projects/5.png" alt="project 5" />
          </div>
          <div class="main-content__project">
            <img src="./images/projects/6.png" alt="project 6" />
          </div>
        </div>
      </main>
      <footer class="footer">
        Â© Nika Fartenadze. 2024 All rights reserved
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
