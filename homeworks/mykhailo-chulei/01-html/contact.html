<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="#">Contact</a>
    </nav>
    <hr>
    <section>
        <h1>Contact me</h1>
        <form action="#" method="post">
            <label for="name">Full Name*</label>
            <input type="text" id="name" name="name" placeholder="Your name..." required>
            <input type="text" id="lastname" name="lastname" placeholder="Your last name..." required>
            <br>
        
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone..." required>
            <br>
        
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="USA">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Argentina">Argentina</option>
                <option value="Georgia">Georgia</option>
                <option value="Poland">Poland</option>
                <option value="Belarus">Belarus</option>
            </select>
            <br>

            <textarea id="message" name="message" placeholder="Your message..." rows="15" cols="25"></textarea>
            <br>
        
            <input type="submit" value="Submit">
        </form>
    </section>
    <hr>
    <footer>
        <a href="#"><img src="images/icons/facebook.svg" alt="facebook icon" width="52" height="52"></a>
        <a href="#"><img src="images/icons/instagram.svg" alt="instagram icon" width="50" height="50"></a>
        <a href="#"><img src="images/icons/linkedin.svg" alt="linkedin icon" width="52" height="52"></a>
        <a href="#"><img src="images/icons/twitter.svg" alt="twitter icon" width="52" height="52"></a>
    </footer>
</body>
</html>
