    <div class="section_experience">
      <div class="section_experience__content">
        <div class="section_experience__item">
          <h4 class="section_experience__years">6</h4>
          <p class="section_experience__description">
            Years of work <br />experience
          </p>
        </div>
        <div class="section_experience__item">
          <h4 class="section_experience__projects">4</h4>
          <p class="section_experience__description">succesfull projects</p>
        </div>
        <div class="section_experience__item">
          <h4 class="section_experience__lies">2</h4>
          <p class="section_experience__description">lies</p>
        </div>
      </div>
    </div>
    <section class="contact">
      <button
        class="contact__button contact__button--download"
        aria-label="button for downloading CV"
      >
        Download CV
      </button>
      <button
        class="contact__button contact__button--contact"
        aria-label="button to contact me ramiro"
      >
        Contact me
      </button>
    </section>
    <nav class="navigation">
      <div class="navigation__content">
        <button
          class="navigation__content__button"
          aria-label="button for showing my projects"
        >
          Portfolio
        </button>
        <button
          class="navigation__content__button"
          aria-label="button for showing my skills"
        >
          Skills
        </button>
      </div>
    </nav>
    <main class="main">
      <div class="main__container">
        <img
          src="/homeworks/ramiro-miguez/02-css/images/crypto-portfolio.png"
          alt="crypto portfolio app project"
        />
        <img
          src="/homeworks/ramiro-miguez/02-css/images/ecommerce.jpeg"
          alt="eccomerce app project"
        />
        <img
          src="/homeworks/ramiro-miguez/02-css/images/football-web.jpeg"
          alt="fotball app project"
        />
        <img
          src="/homeworks/ramiro-miguez/02-css/images/weather-app-example.png"
          alt="weather app project"
        />
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; Ramiro Miguez 2024 All rights reserved
      </p>
    </footer>
    <button
      id="scrollToTopBtn"
      class="button-gotop"
      title="Go to top"
      aria-label="button to go to the top of the page"
