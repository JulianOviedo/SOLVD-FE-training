<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <a href="./home.html">Home</a>
        <a href="./contact.html">Contact</a>
        <hr>
    </header>
    <div>
        <h1>Contact Me</h1>
        <div>
            <b>Full Name:* <input type="text" placeholder="Your Name.."> <input type="text" placeholder="Your Last Name.."></b>
        </div>
        <div>
            <b>Phone Number:* <input type="text" placeholder="Your Phone.."></b>
        </div>
        <div>
            <label for="countries"><b>Country</b></label>
            <select name="countries" id="countries" >
                <option value="Australia">Australia</option>
                <option value="Argentina">Argentina</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Peru">Peru</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Paraguay">Paraguay</option>
                <option value="USA">USA</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Colombia">Colombia</option>
                <option value="Mexico">Mexico</option>
                <option value="Chile">Chile</option>
                <option value="Venezuela">Venezuela</option>
            </select>
        </div>
        <div>
            <textarea name="message" id="" cols="30" 
            rows="15" placeholder="Your Message.."></textarea>
        </div>
        <div>
            <button type="button">Submit</button>
        </div>
    </div>
    <footer>
        <hr> 
        <a href="http://www.facebook.com/">
            <img src="./public/square-facebook.svg" alt="Facebook page" height="45px" width="45px">
        </a>
        <a href="http://www.instagram.com/">
            <img src="./public/instagram.svg" alt="Instagram page" height="45px" width="45px">
        </a>
        <a href="http://www.linkedin.com/">
            <img src="./public/linkedin.svg" alt="Linkedin page" height="45px" width="45px">
        </a>
        <a href="http://www.twitter.com/">
            <img src="./public/twitter.svg" alt="Twitter page" height="45px" width="45px">
        </a>
    </footer>
</body>
</html>
