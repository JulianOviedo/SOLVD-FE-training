<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./portfolio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>My Portfolio</title>
</head>
<body>
    <div class="row">
        <div class="column"></div>
        <div class="column">
            <!-- <div class="header">
                <div class="header__icon">
                    <img src="./public/lightColorTheme.svg" alt="">
                </div>
            </div> -->
            <div class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-toggle-checkbox" hidden>
                <label for="dark-mode-toggle-checkbox" class="dark-mode-toggle-label">
                </label>
            </div>
        </div>
        <div class="column"></div>
    </div>  
    <div class="row">
        <div class="column">
            <div class="profile-picture">
                <img src="./public/Untitled.png" alt="Profile Picture">
            </div>
        </div>
        <div class="column">
            <h2 class="name">Jeremias Bertoldi</h2>
            <p class="role">Front-end Developer</p>
            <div class="social-media">
                <a class="social-media__icon" href="http://www.github.com/">
                    <img src="./public/github.svg" alt="Github page" >
                </a>
                <a class="social-media__icon" href="http://www.twitter.com/">
                    <img src="./public/twitter.svg" alt="Twitter page" >
                </a>
                <a class="social-media__icon" href="http://www.linkedin.com/">
                    <img src="./public/linkedin.svg" alt="Linkedin page">
                </a>
                <a class="social-media__icon" href="http://www.youtube.com/">
                    <img src="./public/youtube.svg" alt="Youtube page">
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column experience">
            <p>3</p>
            Years of work experience
        </div>
        <div class="column experience">
            <p>150+</p>
            Completed projects
        </div>
        <div class="column experience">
            <p>35+</p>
            Satisfied customers
        </div>
    </div>
    <div class="row">
        <div class="column">
            <button type="button" class="btn bckgrd-color-yellow">
                Download CV
            </button>
        </div>
        <div class="column">
            <button id="contactMe" type="button" class="btn bckgrd-color-white">
                Contact me
            </button>
        </div>
    </div>
    <div class="seperator-2"></div>
    <div id="container-btns" class="row bckgrd-color-white">
        <div class="column">
            <button id="portfolio" type="button" class="btn-experience bckgrd-color-lightBlue">
                Portfolio
            </button>
        </div>
        <div class="column">
            <button type="button" class="btn-experience bckgrd-color-white">
                Skills
            </button>
        </div>
    </div>
    <div class="seperator-3"></div>
    <div class="row">
        <div class="column">
            <img class="card-img grayscale" src="./public/her.png" alt="">
        </div>
        <div class="column">
            <img class="card-img" src="./public/sam-developer.png" alt="">
        </div>
    </div>
    <div class="row">
        <div class="column">
            <img class="card-img grayscale" src="./public/art.jpg" alt="">
        </div>
        <div class="column">
            <img class="card-img grayscale" src="./public/friday-dinner.jpg" alt="">
        </div>
    </div>
    <div class="row">
        <div class="column">
            <img class="card-img" src="./public/celu.png" alt="">
        </div>
        <div class="column">
            <img class="card-img grayscale" src="./public/comida.png" alt="">
        </div>
    </div>
    <div class="separator3"></div>
    <div class="row">
        <div class="column">
            <p class="text-center">Jeremias Bertoldi, 2024, All rigths reserved</p>
        </div>
    </div>
    <div class="separator3"></div>
</body>
<script src="./portfolio.js"></script>
</html>
