<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./portfolio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>My Portfolio</title>
  </head>
  <body>
    <div class="row my-5">
      <div class="column">
        <div class="dark-mode-toggle">
          <input type="checkbox" id="dark-mode-toggle-checkbox" />
          <label
            for="dark-mode-toggle-checkbox"
            class="dark-mode-toggle__label"
            hidden
          ></label>
          <img
            src="./public/lightColorTheme.svg"
            alt=""
            class="dark-mode-toggle__icon"
            id="toggleImg"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="profile-picture">
          <img
            src="./public/Untitled.png"
            alt="Profile Picture"
            class="profile-picture__image"
          />
        </div>
      </div>
      <div class="column">
        <h2>Jeremias Bertoldi</h2>
        <b>Front-end Developer</b>
        <div class="social-media">
          <a href="http://www.github.com/">
            <img
              src="./public/github.svg"
              alt="Github page"
              class="social-media__icon-image"
            />
          </a>
          <a href="http://www.twitter.com/">
            <img
              src="./public/twitter.svg"
              alt="Twitter page"
              class="social-media__icon-image"
            />
          </a>
          <a href="http://www.linkedin.com/">
            <img
              src="./public/linkedin.svg"
              alt="Linkedin page"
              class="social-media__icon-image"
            />
          </a>
          <a href="http://www.youtube.com/">
            <img
              src="./public/youtube.svg"
              alt="Youtube page"
              class="social-media__icon-image"
            />
          </a>
        </div>
      </div>
    </div>
    <div class="row no-wrap">
      <div class="column experience">
        <p class="experience__number">3</p>
        Years of work experience
      </div>
      <div class="column experience">
        <p class="experience__number">150+</p>
        Completed projects
      </div>
      <div class="column experience">
        <p class="experience__number">35+</p>
        Satisfied customers
      </div>
    </div>

    <div class="row no-wrap">
      <div class="column p-5">
        <button type="button" class="button background-color-yellow">
          Download CV
        </button>
      </div>
      <div class="column p-5">
        <button
          id="contactMe"
          type="button"
          class="button background-color-white"
        >
          Contact me
        </button>
      </div>
    </div>

    <div id="container-buttons" class="row no-wrap background-color-white mx-50 border-radius-12 space-between">
      <div class="column p-5">
        <button type="button" class="button-experience background-color-gray">
          Portfolio
        </button>
      </div>
      <div class="column p-5">
        <button type="button" class="button-experience background-color-white">
          Skills
        </button>
      </div>
    </div>
    <!--<div id="container-buttons" class="background-color-white mx-5 my-1">-->
    <!--<div id="container-buttons" class="row no-wrap background-color-white mx-5 my-1 p-5">
      <div class="column mx-1">
        <button type="button" class="button-experience background-color-gray">
          Portfolio
        </button>
      </div>
      <div class="column mx-1">
        <button type="button" class="button-experience background-color-white">
          Skills
        </button>
      </div>
    </div>-->
    <!--</div>-->

    <div class="seperator-2"></div>
    <div class="row">
      <div class="column">
        <img class="card-img grayscale" src="./public/her.png" alt="" />
      </div>
      <div class="column">
        <img class="card-img" src="./public/sam-developer.png" alt="" />
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img class="card-img grayscale" src="./public/art.jpg" alt="" />
      </div>
      <div class="column">
        <img
          class="card-img grayscale"
          src="./public/friday-dinner.jpg"
          alt=""
        />
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img class="card-img" src="./public/celu.png" alt="" />
      </div>
      <div class="column">
        <img class="card-img grayscale" src="./public/comida.png" alt="" />
      </div>
    </div>
    <div class="separator3"></div>
    <div class="row">
      <div class="column">
        <p class="text-center">Jeremias Bertoldi, 2024, All rigths reserved</p>
      </div>
    </div>
    <div class="separator3"></div>
  </body>
  <script src="./portfolio.js"></script>
</html>
