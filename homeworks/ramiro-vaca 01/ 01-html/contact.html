<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <hr />
    <article>
        <h1> Contact Me</h1>
        <form method="POST">
            <label>
                Full name*
            </label>
            <input placeholder="Your name.." required type="text" />
            <input placeholder="Your last name.." required type="text">
            <br>
            <label>
                Phone number*
            </label>
            <input placeholder="Your phone.." required type="text">
            </br>
            <label>Country</label>
            <select name="Country">
                <optgroup label="country">
                    <option>
                        Australia
                    </option>
                    <option>
                        Argentina
                    </option>
                    <option>
                        Alemania
                    </option>
                    <option>
                        Arabia Saudita
                    </option>
                    <option>
                        Argelia
                    </option>
                    <option>
                        Bolivia
                    </option>
                    <option>
                        Canada
                    </option>
                    <option>
                        Estados Unidos
                    </option>

                </optgroup>
            </select>
            <br />
            <textarea placeholder="Your message.." rows="10"></textarea>
            <br />
            <button type="submit">Submit</button>
            <br />
        </form>
    </article>
    <hr />
    <footer>
        <a href="https://www.facebook.com">Facebook</a>
        <a href="https://www.instagram.com">Instagram</a>
        <a href="https://www.linkedin.com">LinkedIn</a>
        <a href="https://www.twitter.com">Twitter</a>
    </footer>
</body>

</html>
