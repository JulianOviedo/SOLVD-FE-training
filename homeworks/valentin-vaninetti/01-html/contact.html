<hr/>
<article>
    <h1> Contact Me</h1>
    <form method="POST">
        <label>
            Full name
        </label>
        <input placeholder="Your name.." required type="text"/>
        <input placeholder="Your last name.." required type="text">
        <br>
        <label>
            Phone number*
        </label>
        <input placeholder="Your phone.." required type="text">
        </br>
        <select name="Country">
            <optgroup label="country">
                <option>
                    Autralia
                </option>
                <option>
                    Argentina
                </option>
                <option>
                    Belarus
                </option>
                <option>
                    Ukraine
                </option>

            </optgroup>
        </select>
        <br/>
        <textarea placeholder="Your message.." rows="12"></textarea>
        <br/>
        <button type="submit">Submit</button>
        <br/>
    </form>
</article>
<hr/>
<footer>
